<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
 
 /*console.log(Data);*/

function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var source = document.getElementById("source");
  var sourceArray = source.getElementsByTagName("li");
  var data = new Array();
  for(var i=0;i<sourceArray.length;i++){
      var array1 = new Array();
      var cityArray = sourceArray[i].innerHTML;
      var city = cityArray.slice(0,2);
      var Air = Number(cityArray.slice(10,12));
      array1.push(city);
      array1.push(Air);
      data.push(array1);

  }
  return data;
}



function sortAqiData(data){
  data.sort(function(a,b){
    return a[1]-b[1];
  });
}
  /*console.log(Data);
}*/
/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function btnHandle(){
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  console.log(aqiData);
}
btnHandle();
</script>
